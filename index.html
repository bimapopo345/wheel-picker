    <script>
        let availableNames = [];
        let removedNames = [];
        let isSpinning = false;

        function parseNames() {
            const nameInput = document.getElementById('nameInput').value;
            const names = nameInput.split('\n')
                .map(name => name.trim())
                .filter(name => name.length > 0);

            return names;
        }

        function generateColors(count) {
            const colors = [
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7',
                '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9',
                '#F8C471', '#82E0AA', '#F1948A', '#85C1E9', '#D7BDE2',
                '#A3E4D7', '#F9E79F', '#D5A6BD', '#AED6F1', '#A9DFBF'
            ];

            const result = [];
            for (let i = 0; i < count; i++) {
                result.push(colors[i % colors.length]);
            }
            return result;
        }

        function createWheel(names) {
            const wheel = document.getElementById('wheel');
            const colors = generateColors(names.length);

            // Clear existing segments except center
            const segments = wheel.querySelectorAll('.wheel-segment');
            segments.forEach(segment => segment.remove());

            const segmentAngle = 360 / names.length;

            names.forEach((name, index) => {
                const segment = document.createElement('div');
                segment.className = 'wheel-segment';
                segment.style.backgroundColor = colors[index];
                segment.style.transform = `rotate(${index * segmentAngle}deg) skewY(${90 - segmentAngle}deg)`;
                segment.textContent = name;
                wheel.appendChild(segment);
            });
        }

        function spinWheel() {
            if (isSpinning) return;

            const peoplePerGroup = parseInt(document.getElementById('peoplePerGroup').value);
            const groupCount = parseInt(document.getElementById('groupCount').value);
            const totalNeeded = peoplePerGroup * groupCount;
            const excludedName = "Bima Prawang Saputra";

            // Hentikan jika sudah semua nama yang dibutuhkan terpilih
            if (removedNames.length >= totalNeeded) {
                return;
            }

            isSpinning = true;
            const wheel = document.getElementById('wheel');
            const spinButton = document.querySelector('.btn');

            spinButton.disabled = true;
            spinButton.textContent = 'üé≤ Memutar...';

            // Random spin between 5-10 full rotations plus random angle
            const fullRotations = 5 + Math.random() * 5;
            const randomAngle = Math.random() * 360;
            const totalRotation = fullRotations * 360 + randomAngle;

            wheel.style.transform = `rotate(${totalRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                spinButton.disabled = false;
                spinButton.textContent = 'üé≤ Proses & Putar Wheel';

                // Calculate selected name
                const normalizedAngle = (360 - (totalRotation % 360)) % 360;
                const segmentAngle = 360 / availableNames.length;
                const selectedIndex = Math.floor(normalizedAngle / segmentAngle);
                const selectedName = availableNames[selectedIndex];

                // Remove selected name
                const nameIndex = availableNames.indexOf(selectedName);
                if (nameIndex > -1) {
                    availableNames.splice(nameIndex, 1);
                    removedNames.push(selectedName);
                }

                updateDisplay();
                updateNameInput();

                // Continue spinning if more names needed
                if (removedNames.length < totalNeeded && availableNames.length > 0) {
                    setTimeout(() => {
                        spinWheel();
                    }, 10); // Tambah delay untuk user experience
                }
            }, 40); // Sesuaikan dengan durasi animasi
        }

        function updateDisplay() {
            const peoplePerGroup = parseInt(document.getElementById('peoplePerGroup').value);
            const groupCount = parseInt(document.getElementById('groupCount').value);
            const totalNeeded = peoplePerGroup * groupCount;

            const resultsDiv = document.getElementById('results');

            if (removedNames.length === 0) {
                resultsDiv.innerHTML = `
                    <div style="text-align: center; color: #6c757d; padding: 20px;">
                        <p>Masukkan nama dan klik "Proses & Putar Wheel" untuk memulai</p>
                    </div>
                `;
                return;
            }

            let html = '';

            // Create groups
            for (let i = 0; i < Math.min(groupCount, Math.ceil(removedNames.length / peoplePerGroup)); i++) {
                const startIndex = i * peoplePerGroup;
                const endIndex = Math.min(startIndex + peoplePerGroup, removedNames.length);
                const groupNames = removedNames.slice(startIndex, endIndex);

                if (groupNames.length > 0) {
                    html += `
                        <div class="result-item">
                            <h3>Grup ${i + 1}</h3>
                            <ul>
                                ${groupNames.map(name => `<li>${name}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
            }

            // Add removed names section
            if (removedNames.length > 0) {
                html += `
                    <div class="removed-names">
                        <h3>Nama yang Terpilih (${removedNames.length} orang)</h3>
                        <ul>
                            ${removedNames.map(name => `<li>${name}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            resultsDiv.innerHTML = html;
        }

        function updateNameInput() {
            const nameInput = document.getElementById('nameInput');
            const originalNames = parseNames();
            const peoplePerGroup = parseInt(document.getElementById('peoplePerGroup').value);
            const groupCount = parseInt(document.getElementById('groupCount').value);
            const totalNeeded = peoplePerGroup * groupCount;

            // Show names that haven't been selected yet
            const selectedNamesSet = new Set(removedNames);
            const remainingNames = originalNames.filter(name => !selectedNamesSet.has(name));

            nameInput.value = remainingNames.join('\n');
        }

        function processNames() {
            const names = parseNames();

            if (names.length === 0) {
                alert('Silakan masukkan minimal satu nama!');
                return;
            }

            const peoplePerGroup = parseInt(document.getElementById('peoplePerGroup').value);
            const groupCount = parseInt(document.getElementById('groupCount').value);
            const totalNeeded = peoplePerGroup * groupCount;

            // Nama yang tidak mau terpilih (dihapus dari wheel tapi tetap di textarea)
            const excludedName = "Bima Prawang Saputra";

            // Filter out excluded name untuk wheel
            availableNames = names.filter(name => name !== excludedName);

            // Tetap simpan semua nama di textarea (termasuk yang dikecualikan)
            const allNames = names;

            if (totalNeeded > availableNames.length) {
                alert(`Jumlah nama yang dibutuhkan (${totalNeeded}) lebih banyak dari nama yang tersedia di wheel (${availableNames.length})!`);
                return;
            }

            // Reset untuk proses baru
            removedNames = [];

            // Update textarea untuk menampilkan semua nama (belum ada yang terpilih)
            updateNameInput();

            createWheel(availableNames);
            updateDisplay();

            setTimeout(() => {
                spinWheel();
            }, 500);
        }

        function resetAll() {
            availableNames = [];
            removedNames = [];
            isSpinning = false;

            const wheel = document.getElementById('wheel');
            wheel.style.transform = 'rotate(0deg)';

            // Clear segments
            const segments = wheel.querySelectorAll('.wheel-segment');
            segments.forEach(segment => segment.remove());

            // Reset textarea to original content
            const nameInput = document.getElementById('nameInput');
            nameInput.value = `bima
aurel
rangga
akbar
Abdul`;

            // Reset results
            document.getElementById('results').innerHTML = `
                <div style="text-align: center; color: #6c757d; padding: 20px;">
                    <p>Masukkan nama dan klik "Proses & Putar Wheel" untuk memulai</p>
                </div>
            `;

            // Reset button
            const spinButton = document.querySelector('.btn');
            spinButton.disabled = false;
            spinButton.textContent = 'üé≤ Proses & Putar Wheel';
        }

        window.addEventListener('load', () => {
            updateDisplay();
